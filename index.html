<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Soal Pilihan Ganda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Visualization -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    /* Menambahkan custom scrollbar untuk pengalaman mobile yang lebih baik */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
    
    /* Efek tap yang lebih jelas untuk mobile */
    .option-label:active {
      transform: scale(0.98);
      transition: transform 0.1s;
    }
    
    /* Memastikan radio button mudah diklik di mobile */
    input[type="radio"] {
      min-width: 20px;
      min-height: 20px;
    }
  </style>

  <script>
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(loadSoal);

    function loadSoal() {
      const sheetID = '1OIsVI6IxJBJubqfWNRJsk8Z5ShORGXs1uTbgqVO4ca8';
      const gid = '0';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}`
      );

      query.send(response => {
        if (response.isError()) {
          document.getElementById("soal").innerHTML = `
            <div class="text-center p-8">
              <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                <span class="text-2xl">‚ö†Ô∏è</span>
              </div>
              <h3 class="text-xl font-semibold text-gray-800 mb-2">Gagal Memuat Soal</h3>
              <p class="text-gray-600">Silakan periksa koneksi internet Anda dan coba lagi.</p>
            </div>`;
          return;
        }

        const data = response.getDataTable();
        let html = "";

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          html += `
          <div class="bg-white rounded-2xl shadow-md p-4 md:p-6 mb-4 md:mb-6 transition-all duration-200 hover:shadow-lg border border-gray-100">
            <div class="flex items-start mb-3 md:mb-4">
              <span class="flex-shrink-0 bg-blue-100 text-blue-800 font-bold rounded-lg px-3 py-1 mr-3 text-sm md:text-base">
                ${data.getValue(i, 0)}
              </span>
              <h2 class="font-bold text-base md:text-lg text-gray-800 leading-relaxed">
                ${data.getValue(i, 1)}
              </h2>
            </div>

            <div class="space-y-2 md:space-y-3">
              ${buatOpsi(i, 'A', data.getValue(i, 2))}
              ${buatOpsi(i, 'B', data.getValue(i, 3))}
              ${buatOpsi(i, 'C', data.getValue(i, 4))}
              ${buatOpsi(i, 'D', data.getValue(i, 5))}
              ${buatOpsi(i, 'E', data.getValue(i, 6))}
            </div>
          </div>`;
        }

        document.getElementById("soal").innerHTML = html;
      });
    }

    function buatOpsi(no, huruf, teks) {
      return `
      <label class="option-label flex items-center gap-3 p-3 md:p-4 border border-gray-200 rounded-xl cursor-pointer transition-all duration-200 hover:bg-blue-50 hover:border-blue-200 active:bg-blue-100">
        <input type="radio" name="soal_${no}" value="${huruf}" class="accent-blue-600">
        <div class="flex items-start">
          <span class="font-bold text-blue-700 mr-3 min-w-[24px]">${huruf}.</span>
          <span class="text-gray-700 text-sm md:text-base leading-relaxed">${teks}</span>
        </div>
      </label>`;
    }
    
    // Menambahkan konfirmasi sebelum meninggalkan halaman jika ada jawaban yang sudah dipilih
    window.addEventListener('beforeunload', function (e) {
      const radios = document.querySelectorAll('input[type="radio"]:checked');
      if (radios.length > 0) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</head>

<body class="bg-gradient-to-b from-slate-50 to-blue-50 min-h-screen p-3 md:p-6">
  <div class="max-w-3xl mx-auto">
    <!-- Header dengan sticky behavior untuk mobile -->
    <div class="sticky top-0 z-10 bg-white/90 backdrop-blur-sm border-b border-gray-200 -mx-3 md:-mx-6 px-3 md:px-6 py-4 mb-4 md:mb-6">
      <div class="flex flex-col items-center">
        <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl shadow mb-3">
          <span class="text-2xl text-white">üìò</span>
        </div>
        <h1 class="text-xl md:text-2xl font-bold text-gray-800 text-center">
          Soal Pilihan Ganda
        </h1>
        <p class="text-gray-500 text-sm mt-1 text-center">
          Pilih jawaban yang paling tepat untuk setiap soal
        </p>
      </div>
      
      <!-- Progress indicator (placeholder) -->
      <div class="mt-4">
        <div class="flex justify-between text-xs text-gray-500 mb-1">
          <span>0/Soal</span>
          <span>0%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Container untuk soal -->
    <div id="soal" class="pb-6">
      <!-- Loading indicator -->
      <div class="text-center py-12" id="loading">
        <div class="inline-flex flex-col items-center">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
          <p class="text-gray-600">Memuat soal...</p>
        </div>
      </div>
    </div>
    
    <!-- Footer dengan tombol aksi -->
    <div class="sticky bottom-0 bg-white/90 backdrop-blur-sm border-t border-gray-200 -mx-3 md:-mx-6 px-3 md:px-6 py-4 mt-6">
      <div class="flex justify-between">
        <button class="px-4 py-2 md:px-5 md:py-3 text-sm md:text-base border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 font-medium">
          ‚¨ÖÔ∏è Sebelumnya
        </button>
        <div class="flex items-center text-gray-600 text-sm md:text-base">
          <span class="hidden md:inline mr-2">Total:</span>
          <span id="total-soal">0</span> Soal
        </div>
        <button class="px-4 py-2 md:px-5 md:py-3 text-sm md:text-base bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-200 font-medium shadow-sm">
          Selanjutnya ‚û°Ô∏è
        </button>
      </div>
      
      <!-- Tombol kirim jawaban -->
      <div class="text-center mt-4">
        <button class="w-full py-3 md:py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all duration-200 font-bold text-base md:text-lg shadow-md">
          üì§ Kirim Jawaban
        </button>
      </div>
    </div>
  </div>

  <script>
    // Menyembunyikan loading indicator setelah konten dimuat
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>
</html>
